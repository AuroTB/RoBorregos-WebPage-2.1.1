<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <title> Integrantes RoBorregos </title>

        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

<body>
    <div>

        <div style="height: 40%; width: 50%; background-color: powderblue; 
                border: 2px solid powderblue; border-radius: 5px; 
                margin: auto;">
            <div style="padding: 30px 0; position: relative; left:3%; background-color: blue;
                    witdh:100%; heigth:100%;">
                <img src="imagen.jpg" alt="imagen" style="width:80%; heigth:80%;">
            </div>

            <div style="height: 210px; width: 2px; background-color: DimGray; position: absolute; top: 28px; left:39%"> </div>


            <div style="font-size: 1.2em; letter-spacing: 1px; width:33%; 
                    position: absolute; top: 20px; left: 40.5%;">
                <p>
                    <span style="font-weight: bold;">Nombre=</span>  
                    <span id="nombre">  Diego Cardozo</span>
                </p>

                <p>
                    <span style="font-weight: bold;">Carrera=</span>
                    <span id="carrera">Ingeniero en Sistemas Digitales y Robótica | 3er Semestre</span>
                </p>

                <p>
                    <span style="font-weight: bold;">Especialidades=</span> 
                    <span id="especialidades">Programación en c++, sensores y control</span>
                </p>

                <p>
                    <span style="font-weight: bold;">Torneos=</span> 
                    <span id="torneos">TMR 2016 - Junior Soccer Open </span> 
                </p>
            </div>


        </div>


    </div>
    <p id="id"></p>


    <div class="clase" style="
            heigth:100px; witdh:100px; ">
        <img src="imagen.jpg" alt="imagen" style="max-width:100%; max-height:100%;">
    </div>

</body>


<script>
(function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {           
            myFunction(xhttp); 
        }
    };
    xhttp.open("GET", "datos.xml", true);
    xhttp.send();
})();


function myFunction(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var x = xmlDoc.getElementsByTagName("integrante");

    for (i = 0; i <x.length; i++) { 
        document.getElementById("nombre").innerHTML = x[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue ; 
        document.getElementById("carrera").innerHTML = x[i].getElementsByTagName("carrera")[0].childNodes[0].nodeValue +" | "+x[i].getElementsByTagName("semestre")[0].childNodes[0].nodeValue; 
        document.getElementById("especialidades").innerHTML = x[i].getElementsByTagName("especialidades")[0].childNodes[0].nodeValue ; 
        document.getElementById("torneos").innerHTML = x[i].getElementsByTagName("torneos")[0].childNodes[0].nodeValue ;
    }

    document.getElementById("id").innerHTML = "funciono";    
}


</script>


</html>
